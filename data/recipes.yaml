    - cumin seeds
    - chili flakes
    - paprika or chili powder
    - garlic
  instructions:
    - Soak lentils
    - Fry onions in oil
    - Add aromatics followed by tomatoes
    - Once a paste is formed, add lentils and water
    - Cook for about 30 min on medium low heat
    - Heat oil in a separate pot
    - Plate lentils with a wee mountian of cumin seeds, chili flakes, paprika
      and garlic on top, then pour hot oil on top

- id: Paprika cashew spread
  kitchen: Greek
  diet:
    - Vegan
  ingredients:
    - 5 red paprikas (~500g)
    - 1 onion
    - 200g cashews (or feta cheese)
    - 0.5-1 lemon to taste
    - cayenne pepper
    - salt
    - pepper
  instructions:
    1. Heat oven to 220°C
    2. Place onion and paprikas on a baking sheet on a baking tray
    3. Roast for 35 min, flip everything midway through
    4. Toast cashew nuts in a pan
    5. Place roasted paprikas in some container that can be closed, to make
       pealing the paprika skin easier
    6. Blend pealed paprikas, onion and nuts
    7. Add lemon, salt and pepper to taste
